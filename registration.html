<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job|Now</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/sass/main.css">
</head>
<body> 
    <main class="container2">
    <nav class="navigation2">
        <h1 class="navigation2__logo">Job Now</h1>
        <ul class="navigation2__list">
            
            <li class="navigation2__list-item">
                <a href="index.html" class="navigation2__item">Login</a>
            </li>
            <li class="navigation2__list-item">
   
           </li>
        </ul>
    </nav>
   
    <section class="login2">
    <h1 class="login2__head">
        Wellcome To The Future
    </h1>
    <form action="#" class="login2__form">
        <label for="#" class="login2__label">Photo of you</label>
        <input type="file" class="login2__photo" placeholder="Image of you">
     </form>

    <form action="#" class="login2__form">
        <input type="text" class="login2__input" placeholder="First Name">
        <input type="text" class="login2__input" placeholder="Last Name">
    </form>

    <form action="#" class="login2__form">
       <input type="date" class="login2__input" placeholder="Date of birth" id="invalid">
       <input type="text" class="login2__input" placeholder="Gender">
    </form>

    <form action="#" class="login2__form">
        <input type="text" class="login2__input" placeholder="Highest Qualification">
        <input type="text" class="login2__input" placeholder="What did you study">
     </form>

     <form action="#" class="login2__form">
        <input type="tel" class="login2__input" placeholder="Phone Number" id="invalid">
        <input type="text" class="login2__input" placeholder="Address">
     </form>

     <form action="#" class="login2__form">
        <input type="email" class="login2__input" placeholder="Create Login Email" id="invalid">
        <input type="password" class="login2__input" placeholder="Create Password" id="invalid">
     </form>

     <form action="#" class="login2__form">
         <label for="#" class="login2__label">Upload Cv</label>
        <input type="file" class="login2__file" placeholder="upload your Cv">
     </form>
    <button class="login2__btn"><a href="" class="login2__button">Create my Potal</a></button>

</section>
</main>
<footer class="footer">JOB NOW &copy; 2021</footer>
</body>
</html>
